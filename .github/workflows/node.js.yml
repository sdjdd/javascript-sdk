name: Node.js CI

on:
  push:
    branches: [ v5 ]
  pull_request:
    branches: [ v5 ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run fmt
    - run: npm run lint
    - run: npm run coverage

    - name: Codecov
      uses: codecov/codecov-action@v1
